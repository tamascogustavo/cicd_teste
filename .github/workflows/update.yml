name: Update Servers

on:
  push:
    branches:
      - main

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - name: ssh-pipeline
      # You may pin to the exact commit or the version.
      # uses: cross-the-world/ssh-pipeline@7f022867934a210af826af99ef80d96f03a094d5
      uses: cross-the-world/ssh-pipeline@v1.2.0
      with:
        # ssh remote host
        host: ${{ secrets.HOST }}
        # ssh remote port
        port: # optional, default is 22
        # ssh remote user
        user: ${{ secrets.USER }}
        # content of ssh private key. ex raw content of ~/.ssh/id_rsa
        key: ${{ secrets.SSH_KEY }} # optional
        # ssh remote password
        pass: # optional
        # connection timeout to remote host
        connect_timeout: # optional, default is 30s
        # execute commands on ssh
        script: |
          mkdir -p /home/github/test/test1 &&
          mkdir -p /home/github/test/test2